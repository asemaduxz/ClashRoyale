<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px dashed violet;
            padding: 2px;
        }
        .container{
            border: 3px dashed greenyellow;
            display: flex;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div> one</div>
        <div> two</div>
        <div> three</div>
    </div>
    <hr>

    <!-- o flex pode ter outras direções: 
     row, row-reverse, column, column-reverse. -->
    <div class="container" style="flex-direction: row;">
        <div> one</div>
        <div> two</div>
        <div> three</div>
    </div>
    <hr>

    <div class="container" style="flex-direction: row-reverse;">
        <div> one</div>
        <div> two</div>
        <div> three</div>
    </div>
    <hr>

    <div class="container" style="flex-direction: column;">
        <div> one</div>
        <div> two</div>
        <div> three</div>
    </div>
    <hr>

    <div class="container" style="flex-direction: column-reverse;">
        <div> one</div>
        <div> two</div>
        <div> three</div>
    </div>
    <hr>

    <!-- row é horizontal, column é vertical -->
    <!-- justify-content pode ser usado para:
    start, end, space-between, space-aroud, center, space-evenly -->

    <div class="container" style="flex-direction: row; justify-content: start;">
        <div> one</div>
        <div> two</div>
        <div> three</div>
    </div>
    <hr>

    <div class="container" style="flex-direction: row; justify-content: end;">
        <div> one</div>
        <div> two</div>
        <div> three</div>
    </div>
    <hr>

    <div class="container" style="flex-direction: row; justify-content: center;">
        <div> one</div>
        <div> two</div>
        <div> three</div>
    </div>
    <hr>
</body>
</html>
