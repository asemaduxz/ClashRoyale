<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1> Formulário de Escolaridade </h1>
    <form>
      <label>Nome:</label>
        <input type="text" id="Nome">
        <br><br>
      <label>Idade:</label>
        <input type="number" id="Idade"> 
        <br><br>
      <label>Email:</label>
        <input type="email" id="email">
        <br><br>
      
      
      <label>Marque os graus de escolaridade que você possui</label> <br>
        <input type="checkbox" id="fundamental" name="fundamental" value="fundamental">
        <label>Ensino Fundamental</label><br>

        <input type="checkbox" id="medio" name="medio" value="medio">
        <label>Ensino Médio</label><br><br>



      <label>Você estuda em qual rede de ensino?</label> <br>
        <input type="radio" id="publico" name="ensino" value="ensino publico">
        <label>Público</label><br>

        <input type="radio" id="privado" name="ensino" value="ensino privado">
        <label>Privado</label><br>
    </form>
</body>
</html>
