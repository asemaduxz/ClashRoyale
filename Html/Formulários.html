<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Título do Formulário -->
    <h1>Formulário</h1>  
    <!-- Tag de Formulário -->
     <form>
        <label>Nome:</label>
        <input type="text" id="Nome"> 
        <!-- imput é a entrada de informação -->
        <br><br>
        
        <label>Idade:</label>
        <input type="number" id="Idade"> 
        <br><br>

        <label>Email:</label>
        <input type="email" id="email">
        <br><br>

        <label>Data de Nascimento:</label>
        <input type="text" id="Nascimento" placeholder="DD/MM/AAAA">
        <br><br>

        <label>Número do Cartão:</label>
        <input type="text" id="numero_cartao">
        <br><br>

        <label>Senha do Cartão:</label>
        <input type="text" id="senha_cartao">
        <br><br>



        <label>Quantidade de Salários Minímos Mensais:</label>
        <br>
        <input type="radio" id="salario_1" name="salario" value="Até 1 salário mínimo">
        <label>Até 1 salário mínimo</label><br>

        <input type="radio" id="salario_1a3" name="salario" value="De 1 a 3 salários mínimos">
        <label>De 1 a 3 salários mínimos</label><br>

        <input type="radio" id="salario_3a5" name="salario" value="De 3 a 5 salários mínimos">
        <label>De 3 a 5 salários mínimos</label><br>

        <input type="radio" id="salario_5" name="salario" value="Acima de 5 salários mínimos">
        <label>Acima de 5 salários mínimos</label><br>
        <br>



        <label>Narque os eletrodomésticos que você possui em casa</label> <br><br>
        <input type="checkbox" id="Geladeira" name="Geladeira" value="Geladeira">
        <label>Geladeira</label><br>

        <input type="checkbox" id="Microondas" name="Microondas" value="Microondas">
        <label>Microondas</label><br>

        <input type="checkbox" id="AirFryer" name="AirFryer" value="AirFryer">
        <label>AirFryer</label><br>

        <input type="checkbox" id="Alexa" name="Alexa" value="Alexa">
        <label>Alexa</label><br>
     </form>
</body>
</html>
